buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated Android Gradle Plugin to a version compatible with Gradle 8.x
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure the build directory for the root project
rootProject.buildDir = "../build"

// Configure the build directories for subprojects
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Clean task to remove build directories
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}